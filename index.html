<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="./assets/Images/logo.png"
            type="image/x-icon">
        <!-- fontawesome -->
        <link rel="stylesheet" href="./assets/CSS/all.min.css">
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- Main Css file -->
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fs-5">
            <div class="container my-3">
                <div class="navbar-brand ms-5 d-flex align-baseline">
                    <img src="./assets/Images/logo.png" alt="logo">
                    <a href="#" class="fs-4 text-white mx-3">Weather</a>
                </div>
                <button class="navbar-toggler me-5 bg-white" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-5"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="page-not-found.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page-not-found.html">Live
                                Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="page-not-found.html">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <div class="top-side">
                <div class="container">
                    <div
                        class="input col-md-6 d-flex px-3 py-2 mx-auto rounded-5 justify-content-between w-75">
                        <input type="text" class="text-white w-100"
                            placeholder="Find Your Location" id="find">
                        <button class="rounded-5 py-2 px-4">Find</button>
                    </div>
                </div>
            </div>
            <div class="down-side py-5">
                <div class="container">
                    <div class="row text-center rounded-4 overflow-hidden">
                        <div class="left-side col-md-4 px-0 background-gray">
                            <div class="inner pb-3">
                                <div
                                    class="px-1 date">weekday
                                </div>
                                <div class="mx-3 mt-3 city">City</div>
                                <div class="text-white my-3 mx-3 main-degree">
                                    <span class="degree">Num.</span>
                                    <sup>o</sup>C</div>
                                <div class="mx-3"><img
                                        width="60px" class="icon"
                                        src="./assets/Images/logo.png"></div>
                                <div
                                    class="my-3 mx-3 condition">Num.</div>
                                <span class="ms-3"><img
                                        src="./assets/Images/icon-umberella.png"
                                        width="20px" alt> 20%</span>
                                <span class="ms-3"><img
                                        src="./assets/Images/icon-wind.png"
                                        width="20px" alt> 20km/h</span>
                                <span class="ms-3"><img
                                        src="./assets/Images/icon-compass.png"
                                        width="20px" alt> East</span>
                            </div>
                        </div>
                        <div class="right-side col-md-8">
                            <div class="row" id="row">
                                <div class="col-md-6 background-dark">
                                    <div class="date">weekday</div>
                                    <div class="content pt-5">
                                        <div class="icon"><img
                                                src='./assets/Images/logo.png'
                                                alt width="40px"></div>
                                        <div class="text-white my-3 mx-3 fs-1">
                                            <span
                                                class="high-degree fs-1">Num.</span>
                                            <sup>o</sup>C</div>
                                        <div class="text-white my-3 mx-3 fs-3">
                                            <span
                                                class="low-degree fs-3">Num.</span>
                                            <sup>o</sup>C</div>
                                        <div
                                            class="my-3 mx-3 condition fs-4">Num.</div>
                                    </div>
                                </div>
                                <div class="col-md-6 background-gray">
                                    <div class="date">weekday</div>
                                    <div class="content pt-5">
                                        <div class="icon"><img
                                                src='./assets/Images/logo.png'
                                                alt width="40px"></div>
                                        <div class="text-white my-3 mx-3 fs-1">
                                            <span
                                                class="high-degree fs-1">Num.</span>
                                            <sup>o</sup>C</div>
                                        <div class="text-white my-3 mx-3 fs-3">
                                            <span
                                                class="low-degree fs-3">Num.</span>
                                            <sup>o</sup>C</div>
                                        <div
                                            class="my-3 mx-3 condition fs-4">Num.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container py-5">
                <div class="row align-items-center">
                    <div
                        class="input col-md-8 d-flex px-3 py-2 mx-auto rounded-5 justify-content-between">
                        <input type="text" class="text-white w-100"
                            placeholder="Enter your email to subscribe...">
                        <button
                            class="rounded-5 py-2 px-4">Subscribe</button>
                    </div>
                    <div
                        class="icons col-md-4 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-facebook fa-xl"></i>
                        <i class="fa-brands fa-x-twitter fa-xl"></i>
                        <i class="fa-brands fa-google-plus-g fa-xl"></i>
                        <i class="fa-brands fa-pinterest fa-xl."></i>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <p>Copyright 2025 Company name. Designed by
                        Themezy. All
                        rights reserved</p>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/JS/index.js"></script>
    </body>
</html>
